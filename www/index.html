<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/app.min.js"></script>
</head>
<body>
	<div class="wrapper text-center">
		<header>
            <img src="img/loading.gif" alt="Loading indicator" class="loading">
			<h1>Take photo</h1>
		</header>

		<div class="content">
            <span class="glyphicon glyphicon-camera"></span>
		</div>

		<footer>
            <div class="initial step">
                <button id="camera-button" class="btn btn-block btn-primary">
                    <span class="glyphicon glyphicon-camera"></span>
                    Open Camera
                </button>
            </div>
            <div class="confirm step hidden">
                <div class="row">
                    <div class="col-xs-6">
                        <button id="retry-button" class="btn btn-block btn-default">
                            <span class="glyphicon glyphicon-repeat"></span>
                            Retry
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button id="send-button" class="btn btn-block btn-success">
                            <span class="glyphicon glyphicon-ok"></span>
                            Send
                        </button>
                    </div>
                </div>
            </div>
            <div class="return step hidden">
                <button id="return-button" class="btn btn-block btn-default">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    Back
                </button>
            </div>
			<input id="image-field" type="file" accept="image/*" capture="true">
		</footer>
	</div>
</body>
</html>
